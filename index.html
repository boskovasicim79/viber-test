<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt | Pozivnice</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 350px;
            width: 90%;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
        }

        /* Stil za Viber dugme */
        .viber-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #7360f2;
            color: white;
            padding: 15px;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 4px 12px rgba(115, 96, 242, 0.3);
        }

        .viber-btn:hover {
            background-color: #5e4db2;
            transform: translateY(-2px);
        }

        /* Stil za WhatsApp dugme (dodato kao sigurnija opcija) */
        .wa-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #25d366;
            color: white;
            padding: 15px;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            margin-top: 15px;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
        }

        .wa-btn:hover {
            background-color: #1ebd5e;
            transform: translateY(-2px);
        }

        .footer-note {
            font-size: 11px;
            color: #aaa;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Kontaktirajte nas</h2>
        <p>Odaberite aplikaciju za slanje upita o pozivnicama:</p>

        <a href="viber://chat?number=%2B38765900581draft=Pozdrav!%20Interesuje%20me%20pozivnica" class="viber-btn">
            Pošalji upit na Viber
        </a>

        <a href="https://wa.me/38766731114?text=Pozdrav!%20Interesuje%20me%20pozivnica" class="wa-btn" target="_blank">
            Pošalji upit na WhatsApp
        </a>

        <div class="footer-note">
            * Ukoliko Viber prijavi grešku, dodajte broj +387 66 360 562 u imenik pa osvežite stranicu.
        </div>
    </div>

</body>
</html>
